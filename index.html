<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gorilla Tag Player Tracker</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1f1f1f;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #00ff99;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #players {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column-reverse;
      gap: 1rem;
    }
    .player-entry {
      background: #222;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.2s ease;
    }
    .player-entry:hover {
      transform: scale(1.02);
    }
    .special {
      color: #ffcc00;
      font-weight: bold;
    }
    strong {
      color: #00ffaa;
    }
  </style>
</head>
<body>
  <h1>ü¶ç Gorilla Tag Live Lobby Tracker</h1>
  <div id="players"></div>

  <script>
    const socket = new WebSocket('ws://' + location.host);
    const container = document.getElementById('players');

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      const div = document.createElement('div');
      div.className = 'player-entry';

      const playerListHtml = data.players.map(name => {
        const isSpecial = data.specialPlayers?.includes(name);
        return `<span class="${isSpecial ? 'special' : ''}">${name}</span>`;
      }).join(', ');

      const specialList = data.specialPlayers?.length
        ? data.specialPlayers.join(', ')
        : 'None';

      div.innerHTML = `
        <div><strong>Room:</strong> ${data.room}</div>
        <div><strong>Time:</strong> ${new Date(data.timestamp).toLocaleTimeString()}</div>
        <div><strong>Players:</strong> ${playerListHtml}</div>
        <div><strong>Special Players:</strong> ${specialList}</div>
      `;

      container.append(div);
    };
  </script>
</body>
</html>
